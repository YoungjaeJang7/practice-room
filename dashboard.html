<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미니 생산성 대시보드</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
      >
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
    >
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container">
          <h1 class="text-center mb-4"> 🤖생산성 대시보드🤖 </h1>

    <div class="row g-4">

      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h3 class="card-title text-center mb-3">📅캘린더</h3>
          <div id="calendar"
               class="calendar"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title">📜 할 일 목록</h3>
            <ul id="todo-list"
                class="list-group mb-3"></ul>
            <div class="input-group">
              <input id="todo-input" 
                     type="text" 
                     class="form-control" 
                     placeholder="+재밌으면 써보기+" />
              <button id="add-todo" 
                      class="btn btn-primary">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title">🛣️ 메모</h3>
            <textarea id="memo"
                      class="form-control"
                      rows="7" 
                      placeholder="+심심하면 써보기+"></textarea>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm text-center p-3">
          <h3 class="card-title">⏰Time</h3>
          <h2 id="clock"
              class="my-3"></h2>
          <blockquote id="quote"
                      class="blockquote fst-italic"></blockquote>
        </div>
      </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="dashboard.js"></script>
  </body>
</html>
